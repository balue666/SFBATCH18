<template>
    <lightning-card title="DELETE RECORD" icon-name="standard:recycle_bin">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                type="text"
                label="Enter 18 digit record id to delete it"
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-align_absolute-center slds-var-m-top_small">
                <lightning-button
                    label="Delete"
                    variant="destructive"
                    onclick={deleteHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
