<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <div>
                <lightning-carousel>
                    <template for:each={pets} for:item="pet">
                        <lightning-carousel-image
                            key={pet.Id}
                            src={pet.Image__c}
                            header={pet.Name}
                            alternative-text={pet.Name}
                            description={pet.Description__c}
                            href={pet.More_Info__c}>
                        </lightning-carousel-image>
                    </template>
                </lightning-carousel>
            </div>
            <div>
                <lightning-layout multiple-rows>
                    <template for:each={pets} for:item="pet">
                        <lightning-layout-item size="3" key={pet.Id} padding="around-small">
                            <c-pet
                                pet={pet}>
                            </c-pet>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </lightning-card>
</template>
