<template>
    <lightning-card title="LMS PUBLISHER" icon-name="custom:custom112">
        <div class="slds-var-m-horizontal_medium">
            <lightning-textarea
                variant="label-hidden"
                placeholder="Enter the message you want to publish"
                onchange={changeHandler}>
            </lightning-textarea>
            <div class="slds-var-m-top_small">
                <lightning-button
                    label="Publish"
                    variant="brand"
                    onclick={publishHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
