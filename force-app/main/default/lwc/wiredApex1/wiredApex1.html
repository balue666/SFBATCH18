<template>
    <lightning-card title="TOP ACCOUNTS" icon-name="standard:account">
        <div class="slds-var-m-horizontal_medium">
            <!-- display accounts -->
            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="acc">
                    <div key={acc.Id} class="slds-box slds-var-m-bottom_x-small">
                        <strong>{acc.Name}</strong> <br/>
                        {acc.Type}, {acc.Industry} <br/>
                        {acc.AnnualRevenue}
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
