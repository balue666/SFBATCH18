<template>
    <div class="slds-box slds-var-m-bottom_x-small">
        <lightning-layout multiple-rows>
            <!-- display image -->
            <lightning-layout-item size="5" padding="around-small">
                <img src={recipeImage} alt={title} />
            </lightning-layout-item>

            <!-- display details -->
            <lightning-layout-item size="7" padding="around-small">
                <div class="slds-text-heading_medium slds-var-m-bottom_small">{title}</div>

                <!-- if details are available -->
                <template lwc:if={showDetails}>
                    <div class="slds-var-m-bottom_small">
                        <lightning-formatted-rich-text
                            value={summary}>
                        </lightning-formatted-rich-text>
                    </div>
                    <div>
                        <strong>Price Per Serving:</strong> ${pricePerServing} <br/>
                        <strong>Ready In:</strong> {readyInMinutes} minutes<br/>
                        <strong>Dish Types:</strong> {dishTypes} <br/>
                        <strong>Diets:</strong> {diets} <br/>
                    </div>
                </template>
                <template lwc:else>
                    <lightning-button
                        label="Get Details"
                        variant="brand"
                        onclick={getDetails}>
                    </lightning-button>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
