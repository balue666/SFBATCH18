            <template lwc:if={account}>
                <div><strong>ACCOUNT DETAILS</strong></div>
                <div><strong>Name: </strong>{account.fields.Name.value}</div>
                <div><strong>Type: </strong>{account.fields.Type.value}</div>

        </div>
    </lightning-card>
