<template>
    <lightning-card title="ACCOUNT EDIT FORM" icon-name="custom:custom5">
        <div class="slds-var-m-horizontal_medium">
            <lightning-record-edit-form
                object-api-name={objectName}
                onsuccess={successHandler}
                record-id={recordId}>
                <!-- fields -->
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.name}></lightning-input-field>
                        <lightning-input-field field-name={fields.industry}></lightning-input-field>
                        <lightning-input-field field-name={fields.rating}></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.type}></lightning-input-field>
                        <lightning-input-field field-name={fields.revenue}></lightning-input-field>
                        <lightning-input-field field-name={fields.website}></lightning-input-field>
                    </div>
                </div>
                <!-- buttons -->
                <div class="slds-align_absolute-center slds-var-m-vertical_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        type="reset">
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        type="submit">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
